<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container bgb">
      <div class="left border m-1">
        <img class="invert cross" src="cross.svg" alt="" />
        <div class="home bg-grey m-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey m-1">
          <div class="heading">
            <img class="invert" src="librabry.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right border bg-grey">
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abovebar">
            <div class="songinfo"></div>

            <div class="songbutton">
              <img width="35" id="previous" src="previous.svg" alt="" />
              <img width="35" id="play" src="playbutton.svg" alt="" />
              <img width="35" id="next" src="next.svg" alt="" />
            </div>
            <div class="time-vol">
              <div class="songtime"></div>
              <div class="volume"><img src="volume.svg" alt="" />
              <div class="range"><input type="range" name="volume"></div></div>
            </div>
          </div>
        </div>
        <div class="header">
          <div class="nav">
            <div class="hamburgercontainer">
              <img class="invert hamburger" src="hamburger.svg" alt="" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#fffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="btn">Sign up</button>
            <button class="btn">Log in</button>
          </div>
        </div>
        <div class="spo-play">
          <h1>Spotify Playlist</h1>
          <div class="cardcontainer">
